<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 순서가 있는 목록 -->
  <!-- ol : ordered list -->
  <!-- li: list -->
  <ol>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ol>

  <!-- 순서가 없는 목록 -->
  <!-- ul : unordered list -->
  <!-- 메뉴를 구현할 때 ul 태그 많이 씀 -->
  <!-- ol, ul 태그안에는 li태그만 올 수 있음!!!! -->
  <ul>
    <li><p>메뉴1</p></li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>

  <!-- table 태그 안에 올수 있는 태그 : thead, tbody, tr -->
  <!-- thead : 제목줄을 표현할 떄 사용 (선택사항) -->
  <!-- tbody : 테이블의 내용을 표현할 때 사용 (선택사항) -->
  <!-- tr : 하나의 행을 표현, tr 태그 안에는 td태그만 올 수 있음 -->
  <!-- td : 하나의 열을 표현 -->
  <table>
    <thead>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </thead>
   <tbody>
      <tr>
        <td></td>
        <td>5</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
   </tbody>
  </table>

</body>
</html>
